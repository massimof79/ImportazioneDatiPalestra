# ============================================================
# Configurazione Migrazione Database Palestra - WINDOWS
# ============================================================

[database_mysql]
# Configurazione server MySQL/MariaDB
host = localhost
port = 3306
user = root
password = 
database = gestione_palestra

[database_access]
# Path completo al file Access (usa \\ oppure r'...' in Python)
# Esempio: C:\\MigrazionePalestra\\yuki2.mdb
access_file = C:\\yuki.mdb

[schema]
# Path completo al file SQL con la struttura del nuovo database
# Esempio: C:\\MigrazionePalestra\\gestione_palestra.sql
sql_schema = C:\\gestione_palestra.sql

[opzioni]
# Mostra informazioni dettagliate durante la migrazione
verbose = True

# Crea backup prima della migrazione (non implementato)
create_backup = False

# Numero massimo di errori da mostrare per tabella
max_errors_display = 15

# Utente admin di default
admin_username = admin
admin_password = admin123

[driver_odbc]
# Driver ODBC da utilizzare (lascia vuoto per auto-detect)
# Opzioni possibili:
#   Microsoft Access Driver (*.mdb, *.accdb)
#   Microsoft Access Driver (*.mdb)
driver = 

[log]
# Salva log su file (non implementato)
log_to_file = False
log_file = migrazione.log

# ============================================================
# NOTE:
# - Modifica i path 'access_file' e 'sql_schema' 
# - Se MySQL ha una password, inseriscila in 'password'
# - I path Windows devono usare \\ invece di \
#   oppure usa raw string in Python: r'C:\path\file.mdb'
# ============================================================
